<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Движение блока по клику по кнопкам да</title>
	<style>
	#rect {
	  width: 100px;
	  height: 50px;
	  background: red;
	  margin-top: 50px;
	  transiton: 0.34s linear;
	}

	</style>
</head>
<body>
	<button type="button" id="r">Вправо</button>
	<button type="button" id="l">Влево</button>

	<div id="rect"></div> 
	<script>
	let step = 0;

	r.onclick = function () {
	  rect.style.transform = `translate(${step}px,0)`;
	  step = step + 10;
	};

	l.onclick = function () {
	  rect.style.transform = `translate(${step}px,0)`;
	  step = step - 10;
	};

	</script>
</body>
</html>
